{% extends "app/base.html" %}
{% block content %}
<div class="container">

  <nav class="navbar navbar-expand-sm">
    <ul class="nav navbar-nav">
      <li class="nav-item"> <a class="nav-link" href="{% url 'landing' %}">home</a> </li>
      <li class="nav-item"> <a class="nav-link" href="{% url 'essays' %}">essays</a> </li>
    </ul>
  </nav>

<h4 class="text-center"> three sentence book reviews </h4>

<br>
<form action={% url 'three' %} method='get' class='text-center'>
    <input name='q' type='text' placeholder='search...'>
</form>

<br>
<br>
<br>

<!-- show three reviews each row -->
{% for review in reviews %}
  {% if forloop.counter|add:"-1"|divisibleby:3 %}
    <div class="row">
  {% endif %}
        <div class="col-sm-4">
            <img src="../../static/media/cover-images/{{review.book.cover_image}}" alt={{review.book.cover_image}} class="rounded mx-auto d-block" style="max-width:60%;height:auto;">
            <br>

            <p>{{review.text}}</p>
        </div>
  {% if forloop.counter|divisibleby:3 %}
    </div>
    <br>
    {% endif %}
{% endfor %}

<br>
<br>

</div>
{% endblock content %}
